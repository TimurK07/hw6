<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Kablammo&display=swap" rel="stylesheet"/>
    <title>CyberPunkk</title> 
  </head>
  <body>
      <main class="">
        <section class="home-wrapper">
          <div class="main-header">
            <section class="header-wrapper">
            <div class="header-wrapper__title-logo title-logo">
              <img src="./assets/images/home-image/logo-cyberpank.svg" alt="logo"/>
            </div>
            <nav class="header-wrapper__wrapper wrapper">
              <div class="wrapper__link-icon-wrapper link-icon-wrapper">
                <a><img src="./assets/images/media-icon/youtube.svg " alt="youtube"/></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/vk.svg " alt="vk"/></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/facebook.svg " alt="facebook"/></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/Vector.svg " alt="twitch"/></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/twitter.svg " alt="twitter"/></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/instagram.svg " alt="instagram"/></a>
              </div>
            </nav>
            <div class="aside-wrapper-home">
              <div class="square">
                <h1 class="aside-wrapper-title">
                  Доступно на всех платформах
                </h1>
                <button class="aside-wrapper-button">Узнать больше</button>
                </div>
            </div>
          </section>
          </div>
        </section>
      </main>
  </body>
</html>
